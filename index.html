<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dopo - After School Activities for the family</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://unpkg.com/vue@2.7.8/dist/vue.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div id="app">
        
        <!-- NAVBAR -->
        <nav class="flex items-center justify-between h-[70px] my_container">
            <p class="logo text-2xl">Dopo</p>
            <div class="relative">
                <div class="h-[18px] w-[18px] rounded-[100%] bg-black flex items-center justify-center cart_indicator">
                    <p class="text-xs text-white">0</p>
                </div>
                <button class="rounded h-8 w-8 flex items-center justify-center bg-[#f5f5f5]" disabled>
                    <i class="bi bi-bag"></i>
                </button>
            </div>
        </nav>

        <div class="flex flex-wrap border-y border-[#e0e0e0]">
            <div class="bg-red-500 w-full sm:w-[25%] h-[100px]">
                <img 
                    src="./images/pencils.jpg"
                    class="w-full h-full object-cover"
                />
            </div>
            <div class="flex-1 w-full sm:w-auto py-7 px-10 flex items-center justify-center sm:justify-start">
                <p class="text-2xl page_title font-black">After School Activities</p>
            </div>
        </div>

    </div>
</body>
</html>
